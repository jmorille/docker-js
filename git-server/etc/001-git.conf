<VirtualHost *:80>
   ServerName GF219896.groupe.generali.fr

   DocumentRoot /var/www/git
   DavLockDB /var/lock/apache2/DavLock

   <Directory /var/www/git/>
       DAV on
       Options Indexes FollowSymLinks MultiViews
       AllowOverride None

       Order allow,deny
       allow from all
   </Directory>

</VirtualHost>
